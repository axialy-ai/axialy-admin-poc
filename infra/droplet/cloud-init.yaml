#cloud-config
package_update: true
package_upgrade: true
packages:
  # web stack
  - nginx
  - php8.1-fpm
  - php8.1-mysql
  - php8.1-mbstring
  - php8.1-xml
  - php8.1-curl
  - php8.1-zip
  - php8.1-gd
  - git
  - ufw
  # ────── NEW – Postfix smart-host relay deps ──────
  - postfix               # will prompt → accept “Internet Site”
  - mailutils
  - libsasl2-modules

write_files:
  # export DB creds to login shells (unchanged snip) ───────────────────
  - path: /etc/environment
    content: |
      DB_HOST="${db_host}"
      DB_PORT="${db_port}"
      DB_USER="${db_user}"
      DB_PASSWORD="${db_password}"
      DB_NAME="axialy_admin"

      UI_DB_HOST="${db_host}"
      UI_DB_PORT="${db_port}"
      UI_DB_USER="${db_user}"
      UI_DB_PASSWORD="${db_password}"
      UI_DB_NAME="axialy_ui"

      ADMIN_DEFAULT_USER="${admin_default_user}"
      ADMIN_DEFAULT_EMAIL="${admin_default_email}"
      ADMIN_DEFAULT_PASSWORD="${admin_default_password}"
    append: true

  # ────── NEW – SASL password map for Postfix ──────
  - path: /etc/postfix/sasl_passwd
    content: |
      [${smtp_host}]:${smtp_port} ${smtp_user}:${smtp_password}
    owner: root:root
    permissions: '0600'

runcmd:
  # 1. Harden firewall
  - ufw allow 22/tcp
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw --force enable

  # 2. PHP hardening
  - sed -i 's/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/' /etc/php/8.1/fpm/php.ini
  - systemctl restart php8.1-fpm

  # 3. Prepare web root (admin placeholder – ui folder created by CI)
  - mkdir -p /var/www/axialy-admin
  - chown -R www-data:www-data /var/www/axialy-admin
  - find  /var/www/axialy-admin -type d -exec chmod 755 {} \;

  # ────── NEW – Postfix smart-host relay configuration ──────
  - |
    postmap /etc/postfix/sasl_passwd
    # ensure main.cf has the relay & TLS/SASL flags
    postconf -e "relayhost = [${smtp_host}]:${smtp_port}"
    postconf -e "smtp_sasl_auth_enable = yes"
    postconf -e "smtp_sasl_password_maps = hash:/etc/postfix/sasl_passwd"
    postconf -e "smtp_sasl_security_options = noanonymous"
    postconf -e "smtp_use_tls = yes"
    postconf -e "smtp_tls_wrappermode = yes"
    # minimal HELO identity
    postconf -e "myhostname = ${HOSTNAME}.axiaba.internal"
    systemctl restart postfix
