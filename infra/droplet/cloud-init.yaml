#cloud-config
package_update: true
package_upgrade: true
packages:
  - nginx
  - php8.1-fpm
  - php8.1-mysql
  - php8.1-mbstring
  - php8.1-xml
  - php8.1-curl
  - php8.1-zip
  - php8.1-gd
  - git
  - ufw

write_files:
  - path: /etc/environment
    append: true
    content: |
      DB_HOST="${db_host}"
      DB_PORT="${db_port}"
      DB_USER="${db_user}"
      DB_PASSWORD="${db_password}"
      DB_NAME="axialy_admin"

      UI_DB_HOST="${db_host}"
      UI_DB_PORT="${db_port}"
      UI_DB_USER="${db_user}"
      UI_DB_PASSWORD="${db_password}"
      UI_DB_NAME="axialy_ui"

      ADMIN_DEFAULT_USER="${admin_default_user}"
      ADMIN_DEFAULT_EMAIL="${admin_default_email}"
      ADMIN_DEFAULT_PASSWORD="${admin_default_password}"

runcmd:
  # 1. firewall
  - ufw allow 22/tcp
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw --force enable

  # 2. PHP hardening
  - sed -i 's/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/' /etc/php/8.1/fpm/php.ini

  # 3. session dir permissions
  - chown root:www-data /var/lib/php/sessions
  - chmod 1730          /var/lib/php/sessions

  # 4. make sure services auto-start
  - systemctl enable php8.1-fpm
  - systemctl enable nginx
  - systemctl restart php8.1-fpm
  - systemctl restart nginx

  # 5. prep web root so nginx doesnâ€™t choke
  - mkdir -p /var/www/axialy-admin
  - chown -R www-data:www-data /var/www/axialy-admin
  - find /var/www/axialy-admin -type d -exec chmod 755 {} \;
